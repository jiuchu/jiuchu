name: ✔检查中奖
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0,17 * * *'
  workflow_dispatch:
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          npm i
      - name: '运行检查'
        run: |
          npm run check
